<div class="container">
  <div
    class="resumeContainer"
    (mouseover)="toggleHover()"
    (mouseout)="toggleHover()"
  >
    <a href="../assets/resume/Pankaj_Kumar_Resume.pdf" target="_blank">
      <span class="text" [style.display]="isHovered ? 'none' : 'inline-block'" style="text-align: center; width: 330px;"
        >HERE VIEW AND DOWNLOAD MY RESUME</span
      >
      <img
        class="icon"
        src="../assets/img/download.png"
        alt="download resume"
        [style.display]="isHovered ? 'inline-block' : 'none'"
      />
    </a>
  </div>
</div>
